<div class="login-form">

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <h2 class="text-center">Customer Details</h2> 

       <!--<div class="form-group">
            <label for="Id"><b>Customer Id</b></label>
            <input type="text" class="form-control" placeholder="Enter Id" required="required">
        </div>--> 
        
        <div class="form-group">
            <label for="customername"><b>Name</b></label>
            <input [(ngModel)]="customer1.name" type="text" class="form-control" placeholder="Enter Name" name="name" required="required">
        </div>

        <div class="form-group">
            <label for="phone number"><b>Phone Number</b></label>
            <input [(ngModel)]="customer1.mobileNumber" type="text" class="form-control" placeholder="Enter number" name="mobileNumber"  required="required">
        </div>


        <div class="form-group">
            <label for="emailid"><b>EmailId</b></label>
            <input  [(ngModel)]="customer1.email" type="text" class="form-control" placeholder="Enter Email" name="email" required="required">
        </div>
        <div class="form-group">
            <label for="circle"><b>Circle</b></label>
            <input [(ngModel)]="customer1.circle" type="text" class="form-control" placeholder="Circle" name="circle" required="required">
        </div>

        <div class="form-group">
            <label for="circle"><b>dp</b></label>
            <input [(ngModel)]="customer1.dp" type="text" class="form-control" placeholder="Enter dp" name="dp"  required="required">
        </div>
        


        
        <div class="form-group">
            
            <button type="submit"  class="btn btn-primary btn-block">Create</button>
        </div>
              
    </form>
   
</div>
