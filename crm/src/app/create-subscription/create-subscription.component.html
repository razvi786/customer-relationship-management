<div class="login-form">

    <form action="#" method="post">
        <h2 class="text-center">Create Subscription</h2> 
        <div class="form-group">
            <label for="Id"><b> Id</b></label>
            <input type="text" class="form-control" placeholder="Enter Id" required="required">
        </div>
        
        <div class="form-group">
            <label for="customername"><b>Name</b></label>
            <input type="text" class="form-control" placeholder="Enter Name" required="required">
        </div>

        


        <div class="form-group">
            <label for="emailid"><b>Date</b></label>
            <input type="text" class="form-control" placeholder="Enter Date" required="required">
        </div>
        

        
        


        
        <div class="form-group">
            
            <button type="submit"  class="btn btn-primary btn-block" >Create</button>
        </div>
        
              
    </form>
   
</div>
